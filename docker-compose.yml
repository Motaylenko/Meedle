version: '3.8'

services:
  # Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:5173" # Vite default port mapped to 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # For Windows hot reloading
    depends_on:
      - backend

  # Backend Service (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5000
      - DATABASE_URL=postgres://meedle_user:meedle_password@db:5432/meedle_db
    depends_on:
      - db

  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=meedle_user
      - POSTGRES_PASSWORD=meedle_password
      - POSTGRES_DB=meedle_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
